source:
  endpoint: "rd1"
  properties:
    format: "json"
    format_properties:
      multiline: false
    source_file_pattern: "test-column-case.json"
    charset: "UTF-8"
    partial_load: false
  column_mapping:
    ID: "Id2"
    name: "name_new"
job:
  type: "ingestion"
version: 1
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
target:
  endpoint: "rd1"
  properties:
    format: "delimited"
    path: "check"
    format_properties:
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "none"
      escape_char: "\\\\"
      contains_header: true
      merge_file: true
    charset: "UTF-8"
    preserve_hierarchy: false
