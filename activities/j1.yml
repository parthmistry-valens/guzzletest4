source:
  endpoint: "lo_jdbc_mysql"
  properties:
    table: "t3"
    partition_column: "birth_date"
    num_partitions: 5
    format_properties: {}
  incremental_load:
    watermarking_columns:
    - name: "id"
    watermarking_key_columns:
    - "abc"
job:
  type: "ingestion"
version: 1
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "abc"
    transform_sql:
      value: "'test'"
    nullable:
      value: true
target:
  endpoint: "rd1"
  properties:
    format: "delimited"
    path: "jdbc-ptest/j1"
    format_properties:
      quote_delimiter: "\""
      column_delimiter: ","
      escape_char: "\\\\"
      contains_header: true
      merge_file: true
    charset: "UTF-8"
    preserve_hierarchy: false
