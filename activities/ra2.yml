source:
  endpoint: "rd1"
  properties:
    format: "delimited"
    format_properties:
      escape_character: "\\\\"
      infer_schema: false
      quote_delimiter: "\""
      column_delimiter: ","
      contains_header: true
    source_file_pattern: "*.csv"
    charset: "UTF-8"
    partial_load: false
    control_file:
      extension: "ctl"
job:
  type: "ingestion"
reject:
  endpoint: "rd1"
  properties:
    format: "delimited"
    charset: "UTF-8"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      contains_header: true
      merge_file: true
    path: "reject/test"
  failure_threshold: 0
version: 1
schema:
  strict_schema_check: true
  schema_derivation_strategy: "source"
  discard: true
  columns:
  - name: "age"
    nullable:
      value: true
    partition_column: false
  - name: "id"
    nullable:
      value: true
    partition_column: false
target:
  endpoint: "lo_delta"
  properties:
    auto_create_table: true
    table: "test22"
  operation: "append"
