version: 1
job:
  type: "housekeeping"
housekeeping:
  endpoint: "lo_hive"
  properties:
    table: "t1"
    secondary_table: "m1"
    table_dependency:
    - "xc"
  housekeeping_column: "c1"
  operation: "move"
  reference_point:
    reference_type: "value"
    value: "vv"
  retention_strategies:
  - partitions:
    - sdf: "sdf1"
    retention_strategy: "*d, 0w, 2m, 1q, *y"
    day_of_week: 1
    strict_retention_period_end: false
    strict_retention_grain:
    - "dd"
folder: "af1/af2"
