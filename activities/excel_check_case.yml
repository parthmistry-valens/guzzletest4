source:
  endpoint: "rd1"
  properties:
    format: "excel"
    format_properties:
      data_address: "A1:C2"
      infer_schema: true
      empty_as_null: true
      contains_header: true
      sheet_name: "Sheet1"
    source_file_pattern: "test-column-case.xlsx"
    charset: "UTF-8"
    partial_load: false
job:
  type: "ingestion"
version: 1
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
target:
  endpoint: "rd1"
  properties:
    format: "delimited"
    path: "check"
    format_properties:
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "none"
      escape_char: "\\\\"
      contains_header: true
      merge_file: true
    charset: "UTF-8"
    preserve_hierarchy: false
