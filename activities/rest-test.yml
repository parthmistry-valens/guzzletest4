source:
  endpoint: "restep"
  properties:
    format: "delimited"
    format_properties:
      escape_character: "\\\\"
      infer_schema: true
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "none"
      contains_header: true
    uri: ":persistentId?persistentId=doi:10.7910/DVN/HG7NV7/IXITH2"
    api_response_logical_endpoint: "rd1"
    http_method: "get"
    charset: "UTF-8"
    retry_interval: 5
    timeout: 300
job:
  type: "ingestion"
version: 1
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "test"
    data_type:
      value: "int"
      validate: true
    nullable:
      value: true
target:
  endpoint: "rd1"
  properties:
    format: "delimited"
    path: "out/rest-test"
    format_properties:
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "none"
      escape_char: "\\\\"
      contains_header: true
      merge_file: true
    charset: "UTF-8"
    preserve_hierarchy: false
