version: 1
job:
  type: "ingestion"
source:
  endpoint: "lo_jdbc1"
  properties:
    format: "delimited"
    format_properties:
      escape_character: "\\\\"
      infer_schema: false
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "none"
      contains_header: true
    source_file_pattern: "test222"
    charset: "UTF-8"
    partial_load: false
