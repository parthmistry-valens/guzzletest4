version: 1
job:
  type: "ingestion"
source:
  endpoint: "lo_jdbc1"
  properties:
    source_file_pattern: "test222"
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: false
      clean_column_name: false
      trim_white_space: "none"
