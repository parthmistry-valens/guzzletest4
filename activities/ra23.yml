source:
  endpoint: "rd1"
  properties:
    format: "delimited"
    format_properties:
      escape_character: "\\\\"
      infer_schema: false
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "trailing"
      contains_header: true
    source_file_pattern: "users3_1.csv"
    charset: "UTF-8"
    partial_load: false
job:
  type: "ingestion"
version: 1
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "id"
    data_type:
      value: "int"
      validate: false
    nullable:
      value: true
target:
  endpoint: "rd1"
  properties:
    format: "excel"
    path: "out/test"
    format_properties:
      contains_header: true
      sheet_name: "Sheet1"
      data_address: "A1"
    charset: "UTF-8"
    preserve_hierarchy: false
