source:
  endpoint: "rd1"
  properties:
    format: "delimited"
    format_properties:
      escape_character: "\\\\"
      infer_schema: false
      quote_delimiter: "\""
      column_delimiter: ","
      contains_header: true
    source_file_pattern: "users2.csv"
    charset: "UTF-8"
    partial_load: false
job:
  type: "ingestion"
reject:
  endpoint: "rd1"
  properties:
    format: "delimited"
    path: "reject/test"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      contains_header: true
      merge_file: true
    charset: "UTF-8"
    preserve_hierarchy: false
  failure_threshold: 100
version: 1
schema:
  strict_schema_check: true
  schema_derivation_strategy: "source"
  discard: true
  columns:
  - primary_key:
      value: true
      discard: true
    nullable:
      value: false
      discard: true
    name: "id"
    data_type:
      discard: true
      value: "int"
      validate: true
  - name: "first_name"
    nullable:
      value: false
      discard: false
    data_type:
      value: "varchar(5)"
      discard: true
      validate: true
  - nullable:
      value: false
      discard: false
    name: "age"
    data_type:
      value: "int"
      validate: true
      discard: true
    primary_key:
      discard: false
target:
  endpoint: "rd1"
  properties:
    format: "delimited"
    path: "out/test"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      contains_header: true
      merge_file: true
    charset: "UTF-8"
    preserve_hierarchy: false
