source:
  endpoint: "restep_local"
  properties:
    format: "json"
    format_properties:
      multiline: true
    uri: "/test"
    api_response_logical_endpoint: "rest_tmp_response"
    http_method: "get"
    charset: "UTF-8"
    retry_interval: 2
    timeout: 300
job:
  type: "ingestion"
version: 1
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
target:
  endpoint: "rd1"
  properties:
    format: "delimited"
    path: "rest_test_timeouts"
    format_properties:
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "none"
      escape_char: "\\\\"
      contains_header: true
      merge_file: false
    charset: "UTF-8"
    preserve_hierarchy: false
