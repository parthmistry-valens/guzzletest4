source:
  endpoint: "lo_jdbc_mysql"
  properties:
    table: "wm"
    format_properties: {}
  incremental_load:
    watermarking_columns:
    - name: "id"
job:
  type: "ingestion"
version: 1
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
target:
  endpoint: "rd1"
  properties:
    format: "delimited"
    path: "mysql_check"
    format_properties:
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "none"
      escape_char: "\\\\"
      contains_header: true
      merge_file: false
    charset: "UTF-8"
    preserve_hierarchy: false
