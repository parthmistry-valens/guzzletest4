source:
  endpoint: "rd1"
  properties:
    format: "delimited"
    format_properties:
      escape_character: ";"
      infer_schema: false
      quote_delimiter: "\""
      column_delimiter: ","
      contains_header: true
    source_file_pattern: "users3_1.csv"
    charset: "UTF-8"
    partial_load: false
job:
  type: "ingestion"
version: 1
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "test_col"
    transform_sql:
      value: "'abc\\\\\\\\xyz${job_config_name}'"
    nullable:
      value: true
target:
  endpoint: "rd1"
  properties:
    format: "delimited"
    path: "out/test"
    format_properties:
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "none"
      escape_char: "\\\\"
      contains_header: true
      merge_file: false
    charset: "UTF-8"
    preserve_hierarchy: false
