version: 1
job:
  type: "ingestion"
source:
  endpoint: "rd1"
  properties:
    source_file_pattern: "users3_1.csv"
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: ";"
      contains_header: true
      infer_schema: false
      clean_column_name: false
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "test_col"
    transform_sql:
      value: "'abc\\\\\\\\xyz${job_config_name}'"
    nullable:
      value: true
target:
  endpoint: "rd1"
  properties:
    format: "delimited"
    charset: "UTF-8"
    path: "out/test"
    preserve_hierarchy: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      merge_file: false
      trim_white_space: "none"
