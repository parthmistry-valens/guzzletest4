source:
  endpoint: "lo_lfs"
  properties:
    format: "text"
    format_properties:
      parser:
        pattern: "%{IPORHOST:clientip} (?:-|%{USER:ident}) (?:-|%{USER:auth}) \\\\[%{HTTPDATE:timestamp}\\\\] \\\\\"(?:%{WORD:verb} %{NOTSPACE:request}(?: HTTP/%{NUMBER:httpversion})?|-)\\\\\" %{NUMBER:response} (?:-|%{NUMBER:bytes})"
        type: "grok"
    source_file_pattern: "grok/access.log*."
    charset: "UTF-8"
    partial_load: true
job:
  type: "ingestion"
  tags:
  - "demo"
  - "nginx"
  - "grok"
  description: "this job parse nginx logs using grok expression and stored into nginx table"
version: 1
folder: "af1/af2"
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
target:
  endpoint: "lo_lfs"
  properties:
    format: "delimited"
    charset: "UTF-8"
    path: "grok-target"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      contains_header: true
      merge_file: true
