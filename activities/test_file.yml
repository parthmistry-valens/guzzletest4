version: 1
job:
  type: "ingestion"
source:
  endpoint: "lo_lfs"
  properties:
    format: "delimited"
    format_properties:
      escape_character: "\\\\"
      infer_schema: false
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "none"
      contains_header: true
    source_file_pattern: "**/users2.csv"
    charset: "UTF-8"
    partial_load: false
target:
  endpoint: "lo_lfs"
  properties:
    format: "parquet"
    charset: "UTF-8"
    path: "somepath"
    format_properties:
      compression: "snappy"
