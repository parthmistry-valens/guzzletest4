source:
  endpoint: "lo_lfs"
  properties:
    format: "delimited"
    format_properties:
      escape_character: "\\\\"
      infer_schema: false
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "none"
      contains_header: true
    source_file_pattern: "csv/users*.csv"
    charset: "UTF-8"
    partial_load: false
    control_file:
      extension: "ctl"
job:
  type: "ingestion"
  description: "Special desc"
version: 1
schema:
  schema_derivation_strategy: "schema"
  strict_schema_check: true
  discard: true
  columns: []
target:
  endpoint: "lo_lfs"
  properties:
    format: "json"
    path: "json_tgt"
    format_properties:
      merge_file: true
    charset: "UTF-8"
    preserve_hierarchy: false
