source:
  endpoint: "lo_jdbc_mssql"
  properties:
    sql: "select job_instance_id, system, location, name, module, tag, start_time, end_time from job_info"
job:
  type: "ingestion"
version: 1
schema:
  strict_schema_check: true
  schema_derivation_strategy: "source"
  discard: true
target:
  endpoint: "rd1"
  properties:
    format: "delimited"
    path: "out/jdbc-test"
    format_properties:
      quote_delimiter: "\""
      column_delimiter: ","
      escape_char: "\\\\"
      contains_header: true
      merge_file: false
    charset: "UTF-8"
    preserve_hierarchy: false
