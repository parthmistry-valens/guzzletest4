version: 1
job:
  type: "ingestion"
source:
  endpoint: "lo_jdbc_msaccess"
  properties:
    table: "[table 2]"
schema:
  strict_schema_check: true
  schema_derivation_strategy: "source"
  discard: true
target:
  endpoint: "lo_excel"
  properties:
    format: "delimited"
    charset: "UTF-8"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      merge_file: false
      contains_header: true
    path: "target/test.csv"
