source:
  endpoint: "lo_jdbc_mysql"
  properties:
    query: "select * from table1"
job:
  type: "ingestion"
version: 1
schema:
  strict_schema_check: true
  schema_derivation_strategy: "source"
  discard: true
  columns:
  - name: "id"
target:
  endpoint: "lo_jdbc_mysql"
  properties:
    table: "table2"
