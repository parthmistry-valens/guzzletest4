source:
  endpoint: "rd1"
  properties:
    format: "delimited"
    format_properties:
      escape_character: "\\\\"
      infer_schema: false
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "none"
      contains_header: true
    source_file_pattern: "test-column-case.csv"
    charset: "UTF-8"
    partial_load: false
job:
  type: "ingestion"
version: 1
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns:
  - name: "Abc"
    transform_sql:
      value: "Abc1"
    nullable:
      value: true
  - name: "abc"
    transform_sql:
      value: "abc2"
    nullable:
      value: true
target:
  endpoint: "rd1"
  properties:
    format: "delimited"
    path: "check"
    format_properties:
      quote_delimiter: "\""
      column_delimiter: ","
      trim_white_space: "none"
      escape_char: "\\\\"
      contains_header: true
      merge_file: true
    charset: "UTF-8"
    preserve_hierarchy: false
